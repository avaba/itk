<div class="container">
  <form class="myform js_fixed_block_stop">
    <h2 class="myform__title">Заявка на партнерство</h2>
    <ul class="myformList">
      <li class="myformList__item">
        <span class="myformList__param">Регион</span>
        <select class="select">
          <option value="">23 — Краснодарский край</option>
          <option value="">23 — Краснодарский край</option>
          <option value="">23 — Краснодарский край</option>
          <option value="">23 — Краснодарский край</option>
        </select>
      </li>
      <li class="myformList__item">
        <span class="myformList__param">Город</span>
        <input
          type="text"
          class="myformList__input"
          placeholder="Краснодар"
          required
        />
      </li>
      <li class="myformList__item">
        <span class="myformList__param">Контактное лицо</span>
        <input
          type="text"
          class="myformList__input"
          placeholder="Алексей"
          required
        />
      </li>
      <li class="myformList__item">
        <span class="myformList__param">Электронная почта</span>
        <input
          type="email"
          class="myformList__input"
          placeholder="alexey@itcomgk.ru"
          required
        />
      </li>
      <li class="myformList__item">
        <span class="myformList__param">Номер телефона</span>
        <input
          type="text"
          class="myformList__input"
          placeholder="+7 900 000 00 00"
          required
        />
      </li>
      <li class="myformList__item">
        <span class="myformList__param">Название компании</span>
        <input
          type="text"
          class="myformList__input"
          placeholder="ООО Рога и копыта"
          required
        />
      </li>
      <li class="myformList__item">
        <span class="myformList__param">ИНН</span>
        <input
          type="text"
          class="myformList__input"
          placeholder="210235444021"
          required
        />
      </li>
    </ul>
    <input type="submit" value="Отправить заявку" class="myform__submit" />
    <span class="myform__konf">
      Отправляя заявку, я соглашаюсь на
      <a href="https://uc-itcom.ru/politika">обработку персональных данных</a>
      <br />
      и получение информационных сообщений от группы компании Айтиком.
    </span>
  </form>
</div>
